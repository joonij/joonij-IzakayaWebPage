        <h2 class="blind">예약</h2>
        <div class="title">
            <p>맛있는 이야기,<br />

        <article class="content">

                <label for="order" class="input_area">주문 요리 : 
                    <input type="text" name="order" id="order" />
                </label>
                <label for="request" class="input_area">요청 사항 : 
                    <input type="text" name="request" id="request" />
                </label>
                <button class="submit_btn" type="submit">예약하기</button>
            </form>
